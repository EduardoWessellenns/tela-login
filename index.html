<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">


    

</head>
<body>

    
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" class="login" autocomplete="on">

                   <div class="campo">

                  
                    <label for="ilogin">e-mail</label>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email">
                    

                  </div>

                  <div class="campo">

                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="6">
                   
                  </div>

                    <input class="Entrar" type="submit" value="Entrar" >
                    <a class="botao" href="esqueci.html">Esqueci a senha</a>

                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
